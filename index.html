<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiki test</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- header section -->
    <section class="header" style="border: 1px solid red">
        <div class="container">
            <div class="logo-freeship">
                <img src="https://dummyimage.com/97x14" alt="freeship logo">
            </div>
            <div class="main-logo">
                <img src="https://dummyimage.com/40x27" alt="tiki logo">
            </div>
        </div>
        <div class="notification-icon">
            <img src="https://dummyimage.com/26x26" alt="notification icon">
        </div>
        <div class="cart-icon">
            <img src="https://dummyimage.com/24x24" alt="cart icon">
        </div>
    </section>
    <!-- header end here -->
    <br>
    <!-- banner 1 section -->
    <section class="banner" style="border: 1px solid red">
        <div class="banner-1">
            <img src="https://dummyimage.com/887.5x293.47">
        </div>
    </section>
    <!-- banner 1 end here -->   
        <br>
    <!-- banner 2 & video -->
    <section class="video" style="border: 1px solid red">
        <div class="banner2-video">
            <img src="https://dummyimage.com/888x499.71">
        </div>
    </section>
    <!-- banner 2 & video end here -->
</body>
</html>
